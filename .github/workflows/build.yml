name: Build
on:
  - pull_request
jobs:
  preview:
    name: Preview
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'yarn'
      - run: yarn install
        name: Install dependencies
      - run: yarn build
      - run: yarn lint
        name: Lint check
      - run: yarn format:check
        name: Format check
      
      
